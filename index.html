<body>
    <div class="alarme-container">
        <div class="timerDisplay" id="display">00:00:00</div>
        <div class="inputs">
            <input type="number" class="inputAlarme" id="inputHora" min="0" max="23" placeholder="00">
            <input type="number" class="inputAlarme" id="inputMinuto" min="0" max="59" placeholder="00">
        </div>
        <div class="addAlarme">
            <button id="adicionar">Adicionar Alarme</button>
        </div>
        <div class="ativarAlarmes" id="ativarAlarmes">

        </div>
    </div>
